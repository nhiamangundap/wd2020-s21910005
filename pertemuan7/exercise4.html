<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMULIR</title>
</head>
<body>
    <form action="/path">
        <!-- Elemen pada formulir -->
      </form>
      <fieldset>
          <legend>Formulir calon pegawai</legend>
          <label for="name">Nama: </label>
          <input type="text" name="name" /><br><br>
          <label for="address">Alamat: </label>
          <input type="text" name="address" /><br><br>
          <label for="password">password: </label>
          <input type="text" name="password" /><br><br>
          <label for="gender">jenis kelamin : </label>
          <input type="radio" name="gender" /> <label for="gender">perempuan </label>
          <input type="radio" name="gender" /> <label for="gender">laki-laki </label><br><br>
          <label for="bahasa">Bahasa pemrograman yang disukai : </label>
          <input type="checkbox" name="bahasa" /><label for="bahasa">Web</label>
          <input type="checkbox" name="bahasa" /><label for="bahasa">MOBILE</label>
          <input type="checkbox" name="bahasa" /><label for="bahasa">DESKTOP</label><br><br>
          <label for="value">Kota asal :</label>
          <select>
            <option value="Semarang">Semarang</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bandung">Bandung</option>
          </select><br><br>
          <label for="jawaban">apa yang membuat kami harus memilih anda?</label><br>
          <textarea rows="8" cols="50" placeholder="Tulis jawaban Anda di sini...."></textarea><br><br>
          <button>proses</button>
          
      </fieldset>
</body>
</html>
