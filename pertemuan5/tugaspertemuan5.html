<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Multimedia(webdesign)</title>
</head>
<body>
    
    <h1>Gambar</h1>

        <img src="https://bit.ly/3j6eb3B" alt="Cat" />
       

    <h1>Video</h1>
    <video width="720" height="340" controls>

          <source src="https://bit.ly/3j6rPni" />

      </video>

    <h1>Video Autoplay & Fallback</h1>
      
        <video width="720" height="340" autoplay controls>

        
            <source src="https://bit.ly/3j6rPni" type="video/mp4" />
            <source src="https://bit.ly/3j6rPni" type="video/ogg" />
            <source src="https://bit.ly/3j6rPni" type="video/webm" />

        </video>    
      

    <h1>Audio</h1>
    <audio controls>
        <source src="https://bit.ly/2EbrKA4" type="audio/mp3" />
    </audio>   
    <h3>Audio Autoplay</h3>
    <audio autoplay controls>
        <source src="https://bit.ly/2EbrKA4" type="audio/mp3" />
    </audio>      
    <br>
    <h1>Iframe</h>
    <iframe src="https://bit.ly/32jR7ro" frameborder="0" width="1340" height="750"></iframe>
    <br>
    <h3>Iframe, Frameborder & Scrolling</h3>
    <iframe src="https://bit.ly/32jR7ro" width="600" height="600" scrolling="no" frameborder="0"></iframe>



</body>
</html>
